services:
  mariadb:
    image: mariadb:10.11
    container_name: openemr_mariadb
    restart: unless-stopped
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 20

  openemr:
    image: openemr/openemr:7.0.2
    container_name: openemr_app
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "${OPENEMR_HTTP_PORT}:80"
      - "${OPENEMR_HTTPS_PORT}:443"
    environment:
      # DB connection
      MYSQL_HOST: mariadb
      MYSQL_ROOT_PASS: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASS: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

      # OpenEMR initial admin
      OE_USER: ${OPENEMR_ADMIN_USER}
      OE_PASS: ${OPENEMR_ADMIN_PASS}

      # Optional: helps some installs avoid interactive steps
      # (safe to keep; if unused, it is ignored)
      TZ: ${TZ}
    volumes:
      - openemr_sites:/var/www/localhost/htdocs/openemr/sites
      - openemr_logs:/var/log
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/interface/login/login.php >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 40

volumes:
  mariadb_data:
  openemr_sites:
  openemr_logs:
